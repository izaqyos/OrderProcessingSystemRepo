include classpath("application.conf")

node-address {
    protocol = http
    host = "*"
    port = 9324
    context-path = ""
}

rest-sqs {
    enabled = true
    bind-port = 9324
    bind-hostname = "0.0.0.0"
    sqs-limits = strict
}

rest-stats {
    enabled = true
    bind-port = 9325
    bind-hostname = "0.0.0.0"
}

queues {
    # Orders queue - FIFO for proper message ordering
    orders-queue.fifo {
        defaultVisibilityTimeout = 30 seconds
        delay = 0 seconds
        receiveMessageWait = 0 seconds
        fifo = true
        contentBasedDeduplication = false
        deadLettersQueue {
            name = "orders-queue-dlq.fifo"
            maxReceiveCount = 3
        }
    }

    # Delivery status queue - FIFO for proper status ordering
    delivery-status-queue.fifo {
        defaultVisibilityTimeout = 30 seconds
        delay = 0 seconds
        receiveMessageWait = 0 seconds
        fifo = true
        contentBasedDeduplication = false
        deadLettersQueue {
            name = "delivery-status-queue-dlq.fifo"
            maxReceiveCount = 3
        }
    }

    # Dead letter queues
    orders-queue-dlq.fifo {
        defaultVisibilityTimeout = 30 seconds
        delay = 0 seconds
        receiveMessageWait = 0 seconds
        fifo = true
    }

    delivery-status-queue-dlq.fifo {
        defaultVisibilityTimeout = 30 seconds
        delay = 0 seconds
        receiveMessageWait = 0 seconds
        fifo = true
    }
} 